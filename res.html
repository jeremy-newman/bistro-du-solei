    <script language="javascript">
    
        function validate(){
            alert("in validate");
            err = false;
            every element must be filled
            with(document.data){

                   document.getElementById("number").value == ""){
                       alert("Name and Phone Number are required.");
                       err=true;
                }
                return !err;
            }
        }
